<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TetoCharts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }

        .levels {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .level-card {
            background-color: #222;
            padding: 15px;
            width: 220px;
            border-radius: 10px;
            text-align: center;
            transition: 0.2s;
        }

        .level-card:hover {
            background-color: #333;
        }

        .level-card button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #ff3366;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .level-card button:hover {
            background-color: #ff5588;
        }
    </style>
</head>
<body>
    <header>TetoCharts</header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search levels..." onkeyup="filterLevels()">
    </div>

    <div class="levels" id="levelsContainer">
        <div class="level-card">
            Test Level 1
            <br>
            <button onclick="playLevel('Test Level 1')">Play</button>
        </div>
        <!-- Later you can add more levels here -->
    </div>

    <script>
        function filterLevels() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const levels = document.getElementById('levelsContainer').getElementsByClassName('level-card');

            for (let i = 0; i < levels.length; i++) {
                const levelName = levels[i].textContent.toLowerCase();
                if (levelName.includes(input)) {
                    levels[i].style.display = "";
                } else {
                    levels[i].style.display = "none";
                }
            }
        }

        function playLevel(levelName) {
            alert("This is a placeholder for playing: " + levelName);
        }
    </script>
</body>
</html>
